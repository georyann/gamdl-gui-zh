name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            asset_name: Gamdl-GUI-ZH-Windows.zip
            
          - os: macos-latest
            asset_name: Gamdl-GUI-ZH-macOS.zip

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt || pip install .
        
    - name: Build with PyInstaller
      # 使用 matrix 中定义的特定命令
      run: |
        pyinstaller --clean --noconfirm Gamdl-GUI-ZH.spec
        
    - name: Prepare Upload Asset (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        # Windows: 压缩整个目录
        zip -r Gamdl-GUI-ZH-Windows.zip Gamdl-GUI-ZH
        mv Gamdl-GUI-ZH-Windows.zip ../${{ matrix.asset_name }}

    - name: Prepare Upload Asset (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        # macOS: 压缩 .app 包
        zip -r Gamdl-GUI-ZH-macOS.zip Gamdl-GUI-ZH.app
        mv Gamdl-GUI-ZH-macOS.zip ../${{ matrix.asset_name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}