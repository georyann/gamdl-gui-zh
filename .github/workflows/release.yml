name: Release Build

on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的标签时触发，例如 v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # 即使一个作业失败，其他作业也会继续执行
      matrix:
        include:
          - os: windows-latest
            asset_name: Gamdl-GUI-ZH-Windows.exe
          - os: macos-latest
            asset_name: Gamdl-GUI-ZH-macOS.zip
          - os: ubuntu-latest
            asset_name: Gamdl-GUI-ZH-Linux

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install system dependencies (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y zip
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # 尝试从requirements.txt安装，如果失败则直接安装
        pip install -r requirements.txt || pip install .
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --noconfirm gui_app.spec
        
    - name: Prepare Upload Asset (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Windows: 直接复制可执行文件
        cp dist/Gamdl-GUI-ZH/Gamdl-GUI-ZH.exe ${{ matrix.asset_name }}

    - name: Prepare Upload Asset (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Linux: 直接复制可执行文件
        cp dist/Gamdl-GUI-ZH/Gamdl-GUI-ZH ${{ matrix.asset_name }}
        
    - name: Prepare Upload Asset (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # macOS: 压缩 .app 文件
        cd dist
        zip -r Gamdl-GUI-ZH-macOS.zip Gamdl-GUI-ZH.app
        mv Gamdl-GUI-ZH-macOS.zip ../${{ matrix.asset_name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
