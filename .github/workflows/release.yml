name: Release Build

on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的标签时触发，例如 v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: Gamdl-GUI-ZH.exe
            asset_name: Gamdl-GUI-ZH-Windows.exe
          - os: macos-latest
            artifact_name: Gamdl-GUI-ZH.app
            asset_name: Gamdl-GUI-ZH-macOS.zip
          - os: ubuntu-latest
            artifact_name: Gamdl-GUI-ZH
            asset_name: Gamdl-GUI-ZH-Linux

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        pip install .
        
    - name: Build with PyInstaller (Windows/Linux)
      if: matrix.os != 'macos-latest'
      run: |
        pyinstaller --clean --noconfirm gui_app.spec
        
    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --clean --noconfirm gui_app.spec
        # macOS 需要压缩 .app 文件，否则上传后可能损坏
        cd dist
        zip -r Gamdl-GUI-ZH-macOS.zip Gamdl-GUI-ZH.app
        
    - name: Prepare Upload Asset (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist/Gamdl-GUI-ZH
        move Gamdl-GUI-ZH.exe ../../${{ matrix.asset_name }}

    - name: Prepare Upload Asset (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd dist/Gamdl-GUI-ZH
        mv Gamdl-GUI-ZH ../../${{ matrix.asset_name }}
        
    - name: Prepare Upload Asset (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mv dist/Gamdl-GUI-ZH-macOS.zip ${{ matrix.asset_name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
